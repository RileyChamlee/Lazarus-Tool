name: Build and Release Lazarus

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Windows Binary
    runs-on: windows-latest

    steps:
      # 1. Checkout Code (Updated to v4)
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Rust (Updated to the modern 'dtolnay' standard)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 3. Build the .exe
      - name: Build Release
        run: cargo build --release

      # 4. Create Release (Updated to v2)
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/lazarus.exe
          token: ${{ secrets.GITHUB_TOKEN }}